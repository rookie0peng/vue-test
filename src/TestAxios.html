<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>TestTemplate</title>
    <script src="../lib/vue.min.js"></script>
    <script src="../lib/vue-router.js"></script>
    <script src="../lib/velocity.min.js"></script>
    <script src="../lib/axios.min.@0.21.0.js"></script>
    <link rel="stylesheet" type="text/css" href="../lib/animate.@3.5.1.css">
</head>
<body>
<div id="app">
    <h1>网站列表</h1>
    <div v-for="site in info">{{site.name}}</div>
</div>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                info: null
            }
        },
        mounted () {
            axios
                .get('https://www.runoob.com/try/ajax/json_demo.json')
                .then(response => (this.info = response.data.sites))
                .catch(function (error) { // 请求失败处理
                    console.log(error);
                });
        },
    });
</script>
</body>
</html>
